<!-- src/app/login/login.component.html -->
<form fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="user.email" name="email" type="email" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="user.password" name="password" type="password" required>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
</form>
