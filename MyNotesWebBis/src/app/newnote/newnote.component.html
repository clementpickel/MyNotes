<form>
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="note.title" required>
    </div>
    <div>
      <label for="content">Content</label>
      <textarea id="content" name="content" [(ngModel)]="note.content" required></textarea>
    </div>
    <div>
      <button type="button" (click)="createNote()">Create Note</button>
    </div>
</form>
