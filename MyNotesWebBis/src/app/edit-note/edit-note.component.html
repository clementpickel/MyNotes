<form>
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="title" required>
    </div>
    <div>
      <label for="content">Content</label>
      <textarea id="content" name="content" [(ngModel)]="content" required></textarea>
    </div>
    <div>
      <button type="button" (click)="updateNote()">Edit Note</button>
    </div>
  </form>
